<div class="main">
  <div class="row" style="background-color: rgb(28, 28, 66);">
    <div class="col-md-6">
      <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" class="m-5">
        <input type="hidden" class="form-control" [(ngModel)]="employeeService.selectedEmployee._id" name="_id"
          placeholder="Email">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="employeeService.selectedEmployee.name" name="name"
            #name="ngModel" placeholder="Enter Your Full Name">
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" class="form-control" name="position"
            [(ngModel)]="employeeService.selectedEmployee.position">
        </div>
        <div class="form-group">
          <label for="office">Office</label>
          <input type="text" class="form-control" [(ngModel)]="employeeService.selectedEmployee.office" name="office"
            #office="ngModel" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="">Salary</label>
            <input type="text" class="form-control" [(ngModel)]="employeeService.selectedEmployee.salary" name="salary"
              #salry="ngModel">
          </div>
        </div>
        <div class="form-row mb-4 mt-4">
          <div class="form-group col-md-12 d-flex" style="justify-content:right;">
            <button type="button" class="btn btn-outline-secondary m-1" (click)="resetForm(employeeForm)">Reset</button>
            <button type="submit" class="btn btn-outline-secondary  m-1">Submit</button>
          </div>
        </div>
        <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
      </form>
    </div>
    <div class="col-md-6">
      <table class="table table-striped m-5">
        <thead class="m-5">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Office</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr style="margin-top: 1rem;" *ngFor=" let emp of employeeService.employees">
            <td >{{emp.name}}</td>
            <td>{{emp.position}}</td>
            <td>{{emp.office}}</td>
            <td>
              <a (click)="onEdit(emp)" style="color: rgb(224, 201, 201); margin-right: 10px;">
                <i class="far fa-edit"></i>
              </a>
              <a (click)="onDelete(emp._id,employeeForm)" style="color: rgb(224, 201, 201); margin-left: 10px;">
                <i class="far fa-trash-alt"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
